<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <meta charset="utf-8">
    </head>
    <body>
      <header>
        <nav class="navbar">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">TickyTick</a>
          </div>
        </nav>
      </header>

      <div class="mainbody container-xxl min-vh-100">
        <div class="row min-vh-100">

          <div class="project-section col-3">
            <div class="timely-projects my-5">
              <div class="">
                <button class="d-flex w-100">
                  <div>
                    <i class="fas fa-calendar-day me-3"></i>
                  </div>
                  <div>
                      <span>Today</span>
                  </div>
                </button>
              </div>
              <div>
                <button class="d-flex w-100">
                  <div>
                    <i class="fas fa-calendar-week me-3"></i>
                  </div>
                  <div>
                      <span>This Week</span>
                  </div>
                </button> 
              </div>
              <div>
                <button class="d-flex w-100">
                  <div>
                    <i class="far fa-calendar-alt me-3"></i>
                  </div>
                  <div>
                      <span>This Month</span>
                  </div>
                </button>
              </div>

            </div>

            <div class="named-projects mb-5">
              <h5 class="p-3">Projects</h5>

              <div class="named-project-list">


              </div>

              <form id="project-form">
                <label for="fname">Add New Project</label><br>
                <input type="text" id="new_project" name="new_project" placeholder="New Project"><br>
                <input type="submit" value="Submit">
              </form> 

            </div>

          </div>
  
          <div class="tasks-section col-7 h-100">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Add New Task
            </button>

            <div class="modal fade" id="exampleModal" tabindex="2" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="task-form">
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" id="title" class="form-control">
                    </div><br>
                    <div class="form-group">
                      <label for="description">Description</label>
                      <textarea type="text" id="task-description" class="form-control" rows="8" cols="100"></textarea>
                    </div><br>
                    <div class="form-group">
                      <label for="duedate">Due date</label>
                      <input type="date" id="duedate" class="form-control">
                    </div><br>
                    <div class="d-grid gap-2">
                    <input type="submit" value="Add Book" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                  </div>
                  </form><br>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
            

            <div class="active-project-title">

            </div>

            <div class="active-project-tasks">


            </div>
  
            
          </div>
  
          <div class="task-details-section col-2 h-100">

            
  
          </div>

        </div>
        
      </div>

</html>
